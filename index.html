<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Stake Calculator</h1>
    <input type="text"  class="amount" placeholder="enter the amount you want to invest ">
    <input type="text" class="lower-odds" placeholder="lower odds">
    <input type="text" class="upper-odds" placeholder="upper odds">
    <button onclick="calculate()">SUBMIT</button>

    <div class="ans">
        <h2 class="title">
            Amount on lower odds:      
        </h2>
        <p class="lower-amount hide"></p>
    </div>
    <div class="ans">
        <h2 class="title">
            Amount on higher odds: 
        </h2>
        <p class="higher-amount hide"></p>
    </div>
    <div class="ans">
        <h2 class="title">
            Maximum Return: 
        </h2>
        <p class="max-return hide"></p>
    </div>
    <div class="ans">
        <h2 class="title">
            Maximum Loss:      
        </h2>
        <p class="max-loss hide"></p>
    </div>

    <p class="footer-heart">
        Made with <g-emoji class="g-emoji" alias="heart" fallback-src="https://github.githubassets.com/images/icons/emoji/unicode/2764.png">
      <img class="emoji" alt="heart" height="20" width="20" src="https://github.githubassets.com/images/icons/emoji/unicode/2764.png"></g-emoji> by <a href="https://allofusaredeadd.netlify.app">Priyanshu</a>
      <a href="https://github.com/arjuunns">Arjun</a>
      <a href="https://github.com/Manpreet-Singh-1">Manpreet</a>
    </p>

    <script src="/script.js"></script>
    <script>
        function calculate() {
            const totalInput = document.querySelector(".amount").value;
            const lowerOddsInput = document.querySelector(".lower-odds").value;
            const upperOddsInput = document.querySelector(".upper-odds").value;

            const total = parseFloat(totalInput);
            const lowerOdds = parseFloat(lowerOddsInput);
            const upperOdds = parseFloat(upperOddsInput);

            const team2 = total * (lowerOdds / (lowerOdds + upperOdds));
            const team1 = total - team2;

            const maxReturn = team1 * lowerOdds + team2 * upperOdds;
            const maxLoss = team2 * upperOdds - total;
            const maxProfit = maxReturn - total;

            document.querySelector(".lower-amount").innerText = `${team1}`;
            document.querySelector(".higher-amount").innerText = `${team2}`;
            document.querySelector(".max-return").innerText = `${maxReturn}`;
            document.querySelector(".max-loss").innerText = ` ${maxLoss}`;

            // Show the results
            document.querySelectorAll(".hide").forEach(el => {
                el.classList.remove("hide");
            });
        }
    </script>
</body>
</html>
